<form class="mt-3 col-md-8 offset-md-2" (ngSubmit)="onSave()" [formGroup]="employeeForm">
  <div class="row g-3">
    <div class="col">
      <input type="text" class="form-control m-2" placeholder="Nombre" formControlName="nombre">
    </div>
    <div class="col">
      <input type="text" class="form-control m-2" placeholder="Apellido" formControlName="apellido">
    </div>
  </div>
  <div class="row g-3">
    <div class="col">
      <input type="text" class="form-control m-2" placeholder="email" formControlName="email">
    </div>
    <div class="col">
      <input type="text" class="form-control m-2" placeholder="Fecha Inicio 01/01/2021" formControlName="fecha">
    </div>
  </div>

    <button type="submit" class="btn bg-dark text-light w-100 m-2" >Guardar</button>

</form>
<button type="button" class="btn btn-secondary mt-2" (click)="onGoBackToList()">Volver</button>
