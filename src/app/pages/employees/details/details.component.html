<div class="card mt-2">
  <div class="card-header">
    Employees Details
  </div>
  <div class="card-body">
    <ul class="list-group list-group-flush">
      <li class="list-group-item">
        Name: <h5>{{employee.nombre}} {{employee.apellido}}</h5>
      </li>
      <li class="list-group-item">
        email: <h5>{{employee.email}}</h5>
      </li>
      <li class="list-group-item">
        Fecha Inicio: <h5>{{employee.fecha}}</h5>
      </li>
    </ul>
  </div>
  <div class="btn-group" role="group">
    <button type="button" class="btn btn-outline-warning m-1 btn-sm" (click)="onGoToEdit()">Editar</button>
    <button type="button" class="btn btn-outline-danger m-1 btn-sm"(click)="onDelete()">Eliminar</button>
  </div>
</div>

<button type="button" class="btn btn-secondary mt-2" (click)="onGoBackToList()">Volver</button>
